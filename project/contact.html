<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo-link" aria-label="Home Page">
                <h3 class="logo">Alana Mayer <br> RH Consultoria</h3>
            </a>
            <button type="button" onclick="location.href='contact.html';" class="contact-button">Contact Us</button>
            <button id="menu" aria-label="Toggle Navigation Menu">
                <b>☰</b>
            </button>
            <nav class="navigation" aria-label="Main Navigation">
                <a href="index.html" class="navlink">Home</a>
                <a href="about.html" class="navlink">About Me</a>
                <a href="contact.html" class="navlink">➡ Contact</a>
            </nav>
        </header>

        <main id="contact">
            <h1>Contact Us for Personalized HR Consulting</h1>
            <form method="get" action="thankyou.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="top">First Name*
                        <input type="text" id="fname" name="fname" required>
                    </label>
                    <label class="top">Last Name*
                        <input type="text" id="lname" name="lname" required>
                    </label>
                    <label class="top">Email*
                        <input type="email" id="email" name="email" required placeholder="johndoe@abc.com">
                    </label>
                    <label class="top">Phone*
                        <input type="tel" id="phone" name="phone" required placeholder="(123) 456-7890">
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Business Information</legend>
                    <label class="top">Business/Organization's Name*
                        <input type="text" id="businessOrg" name="businessOrg" required>
                    </label>
                    <label class="top">Title or Position*
                        <input type="text" id="title" name="title" required>
                    </label>
                    <label class="top">Business/Organization's Description*
                        <textarea name="businessDesc" id="businessDesc" cols="50" rows="5" required></textarea>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>
                    <label class="top">How can we assist you?
                        <textarea name="assistance" id="assistance" cols="50" rows="5"></textarea>
                    </label>
                </fieldset>

                <input type="hidden" name="formTimestamp" id="formTimestamp">
                <button type="submit">Submit Inquiry</button>
            </form>
        </main>

        <footer>
            <div id="social">
                <p>Follow us:</p>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <img src="images/instagram.webp" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <img src="images/facebook.webp" alt="Facebook" class="social-icon">
                </a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                    <img src="images/twitter.webp" alt="Twitter" class="social-icon">
                </a>
            </div>
            <div id="description">
                <p>&copy; 2024 Your Website. All rights reserved.</p>

                </p>
            </div>
        </footer>
        <script src="scripts/carousel.js"></script>
        <script src="scripts/hambutton.js"></script>
        <script src="scripts/contact.js"></script>
    </div>
